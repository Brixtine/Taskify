<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <button class="themeBtn">[logo]</button>
        <div class="header-wrap">
            <h1>Taskify</h1>
            <p>A Simple Task Manager</p>
        </div>

        <div class="addTask-wrap">
            <form class="task-form" id="taskForm">
                <input type="text" class="new-task" id="newTask" placeholder="Type here..." required>
                <button type="submit" class="addTaskBtn">Add Task</button>
            </form>

        <div class="controls">
            <button class="btn" id="sortAsc">Sort in Ascending Order</button>
            <button class="btn" id="sortDesc">Sort in Descending Order</button>
            <button class="btn" id="resetSort">Reset</button>
            <button class="btn btn-deleted" id="deleteSelected">Delete Selected</button>
        
        </div>
        </div>
        
    <div class="status">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed Tasks: <span id="completedTasks">0</span></div>
        
            <ul class="task-list" id="taskList"></ul>
        </div>
        <button id="deleteSelected">[bin]</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="button">
        <div class="button__indicator">
            <div class="button__icon-container">
                <i class="button__icon fa-solid fa-sun"></i>
            </div>
        </div>
    </div>

    <main>
        <div class="header-wrap">
            <h1>Taskify</h1>
            <p>A Simple Task Manager</p>
        </div>

        <div class="addTask-wrap">
            <form class="task-form" id="taskForm">
                <input type="text" class="new-task" id="newTask" placeholder=" Add new task here..." required autocomplete="off">
                <button type="submit" class="btn" id="addTaskBtn">Add Task</button>
            </form>
        </div>

        <div class="controls">
            <button class="btn" id="sortAsc" type="button">Sort ↑</button>
            <button class="btn" id="sortDesc" type="button">Sort ↓</button>
            <button class="btn" id="resetSort" type="button">Reset</button>
            <button class="btn btn-deleted" id="deleteSelected" type="button">Delete Selected</button>        
        </div>
        
        <div class="status">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed Tasks: <span id="completedTasks">0</span></div>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </main>

</body>
</html>
